on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: proguard-core-visualizer
          
          # https://github.com/googleapis/release-please/blob/main/docs/customizing.md#updating-arbitrary-toml-files
          # Update the project version in the toml file
          extra-files: |
            type: "toml"
            path: "gradle/libs.versions.toml"
            jsonpath: "$versions.project-version"
